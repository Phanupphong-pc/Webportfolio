<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week5</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    h2 {
      text-align: center;
    }
    .profile {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 30px;
    }
    .info {
      width: 60%;
    }
    .info p {
      margin: 5px 0;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2>My Personal Profile</h2>
  <div class="profile">
    <div class="info">
      <h3>Phanuphong Chonlasin</h3>
      <p>Age: 20</p>
      <p>Occupation: Web Developer</p>
      <p>Location: Suratthani, Thailand</p>
    </div>
    <img src="https://img.freepik.com/premium-photo/british-shorthair-kitten-3-5-months-old-sitting-looking-up_191971-4612.jpg?semt=ais_hybrid&w=740&q=80" alt="Profile picture">
  </div>
  <hr>
  <h3>Interests</h3>
  <ul>
    <li>Coding</li>
    <li>Reading</li>
    <li>Listening</li>
    <li>Photography</li>
    <li>Cooking</li>
  </ul>
  <h3>Favorite Website</h3>
  <a href="https://youtube.com" target="_blank">https://youtube.com</a>
</body>
</html>
